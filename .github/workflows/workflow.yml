name: YouStream CI Config

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checking repository
        uses: actions/checkout@v4
      - name: Install jdk 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
          cache: 'maven'
      - name:
        run: mvn tests


